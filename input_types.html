<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>
            Contact form
        </legend><br>
        <form action="">

            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" /><br><br>

            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" /><br><br>

            <label>Phone Number</label>
            <input type="number" placeholder="Enter your number name" /><br><br>

            <label>Email</label>
            <input type="email" placeholder="Enter your email name" /><br><br>


            <label>Address</label>
            <input type="text" placeholder="Enter your address name" /><br><br>


            <label>Password</label>
            <input type="password" placeholder="Enter your password name" /><br><br>


            <label>DOB</label>
            <input type="date" placeholder="Enter your date of birth name" /><br><br>


            <label>Month</label>
            <input type="month" placeholder="Enter your month name" /><br><br>


            <label>Week</label>
            <input type="week" placeholder="Enter your week name" /><br><br>


            <label>Time</label>
            <input type="time" placeholder="Enter your Time name" /><br><br>


            <label>Chooce City </label><br>
            <input type="checkbox" checked />Mumbai
            <input type="checkbox" />Pune
            <input type="checkbox" />Nagpur
            <input type="checkbox" />Nashik
            <br>

            <label>Select Gender</label> </label><br>
            <input type="Radio" name="gender" />Male
            <input type="Radio" name="gender" />Female
            <input type="Radio" name="gender" />Others
            <br>

            <label>Select Fav Dish</label> </label><br>
            <select>
                <option>Choose....</option>
                <option>Meggi</option>
                <option>Pasta</option>
                <option>Burger</option>
                <option>Dhokla</option>
                <option>Khaman</option>
            </select>
            <br>

            <label>Upload Image</label>
            <input type="File" multiple />
            <br>

            <label>Choose Color</label>
            <input type="color">
            <br>

            <label>Choose Range</label>
            <input type="Range">
            <br>

            <textarea row="10" cols="10"></textarea>
            <br>
            <input type="Submit">


        </form>
    </fieldset>

</body>

</html>
